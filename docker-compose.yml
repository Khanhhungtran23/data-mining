version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: movie-prediction-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
      - MODEL_PATH=/app/models/
      - MODEL_FILENAME=best_model.model
      - PREPROCESSING_PARAMS_PATH=/app/models/preprocessing_params.json
    volumes:
      - ./src/main/resources/models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks: :
      - movie-prediction-network

networks:
  movie-prediction-network:
    driver: bridge